<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .form-group textarea { min-height: 150px; }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary { background-color: #2563EB; color: white; }
        .btn-primary:hover { background-color: #1D4ED8; }
        .toast {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1F2937;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, top 0.3s;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            top: 2.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="toast" class="toast"></div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول للوحة التحكم</h1>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
             <div class="form-group">
                <label for="github-token">GitHub Token</label>
                <input type="password" id="github-token" placeholder="أدخل GitHub Token">
                 <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank" class="text-sm text-blue-600 hover:underline mt-1 block">كيفية الحصول على Token</a>
            </div>
            <button id="login-btn" class="btn btn-primary w-full">دخول</button>
        </div>
    </div>

    <div id="dashboard" class="container mx-auto p-6 hidden">
        <header class="flex justify-between items-center mb-8 pb-4 border-b">
            <h1 class="text-3xl font-bold text-gray-900">لوحة التحكم</h1>
            <button id="save-btn" class="btn btn-primary">حفظ التغييرات</button>
        </header>

        <form id="config-form" class="space-y-10">
            
            <!-- قسم توجيهات الذكاء الاصطناعي -->
            <fieldset class="p-6 bg-white rounded-lg shadow-sm">
                <legend class="text-xl font-bold mb-4 text-blue-700">توجيهات الذكاء الاصطناعي</legend>
                <div class="form-group">
                    <label for="ai-prompt">التوجيه التنفيذي النهائي (System Prompt)</label>
                    <textarea id="ai-prompt" name="aiSystemPrompt" rows="20"></textarea>
                </div>
            </fieldset>

            <!-- قسم معلومات المدرب -->
            <fieldset class="p-6 bg-white rounded-lg shadow-sm">
                <legend class="text-xl font-bold mb-4 text-blue-700">ملف المدرب الشخصي</legend>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="profile-name">اسم المدرب</label>
                        <input type="text" id="profile-name" name="profileName">
                    </div>
                    <div class="form-group">
                        <label for="profile-avatar">رابط صورة الأفاتار للمدرب</label>
                        <input type="url" id="profile-avatar" name="profileAvatarUrl">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-bio">نبذة عن المدرب (Bio)</label>
                    <textarea id="profile-bio" name="profileBio"></textarea>
                </div>
            </fieldset>

            <!-- قسم روابط التواصل -->
            <fieldset class="p-6 bg-white rounded-lg shadow-sm">
                <legend class="text-xl font-bold mb-4 text-blue-700">روابط التواصل والدعم</legend>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="whatsapp-link">رابط واتساب (مع الرقم)</label>
                        <input type="url" id="whatsapp-link" name="whatsappLink" placeholder="https://wa.me/971000000000">
                    </div>
                    <div class="form-group">
                        <label for="tel-link">رابط الاتصال (مع الرقم)</label>
                        <input type="url" id="tel-link" name="telLink" placeholder="tel:+971000000000">
                    </div>
                    <div class="form-group">
                        <label for="coffee-link">رابط "ادعمني بقهوة"</label>
                        <input type="url" id="coffee-link" name="coffeeLink">
                    </div>
                </div>
            </fieldset>
            
            <!-- قسم iHerb -->
            <fieldset class="p-6 bg-white rounded-lg shadow-sm">
                <legend class="text-xl font-bold mb-4 text-blue-700">كود iHerb</legend>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="iherb-code">كود الخصم</label>
                        <input type="text" id="iherb-code" name="iherbCode">
                    </div>
                    <div class="form-group">
                        <label for="iherb-link">رابط المتجر مع الكود</label>
                        <input type="url" id="iherb-link" name="iherbLink">
                    </div>
                </div>
            </fieldset>
            
            <!-- قسم نصوص الواجهة -->
            <fieldset class="p-6 bg-white rounded-lg shadow-sm">
                <legend class="text-xl font-bold mb-4 text-blue-700">نصوص الواجهة الرئيسية</legend>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="welcome-title">عنوان شاشة الترحيب</label>
                        <input type="text" id="welcome-title" name="welcomeTitle">
                    </div>
                    <div class="form-group">
                        <label for="welcome-subtitle">النص الفرعي لشاشة الترحيب</label>
                        <input type="text" id="welcome-subtitle" name="welcomeSubtitle">
                    </div>
                     <div class="form-group md:col-span-2">
                        <label for="footer-rights">نص حقوق النشر (Footer)</label>
                        <input type="text" id="footer-rights" name="footerRightsText">
                    </div>
                </div>
            </fieldset>

        </form>
    </div>

<script>
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('login-btn');
    const passwordInput = document.getElementById('password');
    const githubTokenInput = document.getElementById('github-token');
    const saveBtn = document.getElementById('save-btn');
    const configForm = document.getElementById('config-form');
    const toastEl = document.getElementById('toast');

    let githubToken = '';

    function showToast(message, isError = false) {
        toastEl.textContent = message;
        toastEl.style.backgroundColor = isError ? '#EF4444' : '#1F2937';
        toastEl.classList.add('show');
        setTimeout(() => {
            toastEl.classList.remove('show');
        }, 3000);
    }

    async function loadConfig() {
        try {
            const response = await fetch('/.netlify/functions/get-config');
            if (!response.ok) {
                throw new Error('فشل في تحميل الإعدادات.');
            }
            const config = await response.json();
            
            // تعبئة الفورم بالبيانات
            document.getElementById('ai-prompt').value = config.aiSystemPrompt;
            document.getElementById('profile-name').value = config.profileName;
            document.getElementById('profile-avatar').value = config.profileAvatarUrl;
            document.getElementById('profile-bio').value = config.profileBio;
            document.getElementById('whatsapp-link').value = config.whatsappLink;
            document.getElementById('tel-link').value = config.telLink;
            document.getElementById('coffee-link').value = config.coffeeLink;
            document.getElementById('iherb-code').value = config.iherbCode;
            document.getElementById('iherb-link').value = config.iherbLink;
            document.getElementById('welcome-title').value = config.welcomeTitle;
            document.getElementById('welcome-subtitle').value = config.welcomeSubtitle;
            document.getElementById('footer-rights').value = config.footerRightsText;
            
            showToast('تم تحميل الإعدادات بنجاح.');

        } catch (error) {
            console.error('Error loading config:', error);
            showToast(error.message, true);
        }
    }

    loginBtn.addEventListener('click', () => {
        // We will do a simple check. For a real app, use Netlify Identity.
        // كلمة المرور الافتراضية هي "admin123". يجب تغييرها.
        if (passwordInput.value === 'admin123' && githubTokenInput.value) {
            githubToken = githubTokenInput.value;
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            loadConfig();
        } else {
            showToast('كلمة المرور أو GitHub Token غير صحيح.', true);
        }
    });

    saveBtn.addEventListener('click', async () => {
        saveBtn.disabled = true;
        saveBtn.textContent = 'جاري الحفظ...';

        const formData = new FormData(configForm);
        const newConfig = {};
        for (const [key, value] of formData.entries()) {
            newConfig[key] = value;
        }

        try {
            const response = await fetch('/.netlify/functions/update-config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${githubToken}`
                },
                body: JSON.stringify(newConfig),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'فشل في تحديث الإعدادات.');
            }

            showToast('تم حفظ التغييرات بنجاح! قد يستغرق ظهورها على الموقع بضع دقائق.');
        } catch (error) {
            console.error('Error saving config:', error);
            showToast(error.message, true);
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'حفظ التغييرات';
        }
    });

</script>
</body>
</html>
